<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Field Input</title>
</head>

<body>
    <h2>Number Field</h2>

    <p>The <strong>input type="number"</strong> defines a numeric input field.</p>

    <p>You can use the min and max attributes to add numeric restrictions in the input field:</p>

    <form action="#">
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <input type="submit" value="Submit">
    </form>
    <br />
    <br />
    <form>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
    </form>
    <br />
    <form>
        <label for="quantity"> Quartz : </label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="20">
    </form>
    <br />
    <form>
        <label for="quantity">Quantum:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="10">
    </form>

</body>

</html>
