<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop</title>
    <style>
      #div1 {
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
    </style>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <p>Drag the W3Schools image into the rectangle:</p>
    <!-- TODO: je dois comprendre ce concept de Drag et drop et son mÃ©canisme
    FIXME: Esr ce que je dois a chaque fois activer ce TODO: je pense que oui
    HACK: ce qui est fait pour le moment est un hack, je dois trouver une solution plus propre.
     -->
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br />
    <img
      id="drag1"
      src="/activity-red.png"
      draggable="true"
      ondragstart="drag(event)"
      width="100"
      height="33"
      alt="img example "
    />
  </body>
</html>
