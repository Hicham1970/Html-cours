<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTF-8 Characters</title>
    <style>
      .sized {
        font-size: 23px;
        padding: 12px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>I will display A B C</h1>
    <p>I will display &#65; &#66; &#67;</p>
    <h1>My First Emoji</h1>
    <p>&#128512;</p>
    <p>&#128151;</p>
    <p>&#123851;</p>
    <p>&#1251;</p>
    <p>&#18525;</p>
    <p>&#28531;</p>
    <p>&#18556;</p>
    <p>&#129496;</p>
    <p>&#129492;</p>
    <p>&#128509;</p>
    <p>&#128551;</p>
    <p>&#128552;</p>
    <p>&#128588;</p>
    <p>&#128511;</p>
    <div class="sized">
      <h1>Sized Emoji</h1>
      <h2>
        Sized emoji with a font size of 23 px a padding of 12 px and a margin of
        20 px.
      </h2>
      <p>&#128512;</p>
      <p>&#128151;</p>
      <p>&#128525;</p>
      <p>&#128531;</p>
      <p>&#128556;</p>

</html>
