<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Character Entities</title>
  </head>
  <body>
    <h1>HTML Entity Example</h1>

    <h2>A space character: &nbsp;</h2>
    <br />
    <h2>The less-than sign: &lt;</h2>
    <br />
    <h2>The Greater-than sign: &gt;</h2>
    <br />
    <h2>The ampersand sign: &amp;</h2>
    <br />
    <h2>The double quotation mark sign: &quot;</h2>
    <br />
    <h2>The single quotation mark: &apos;</h2>
    <br />
    <h2>The Cent: &cent;</h2>
    <br />
    <h2>The Pound: &pound;</h2>
    <br />
    <h2>The Yen: &yen;</h2>
    <br />
    <h2>The Euro: &euro;</h2>
    <br />
    <h2>The Copyright: &copy;</h2>
    <br />
    <h2>The Trademark: &reg;</h2>
    <br />
  </body>
</html>
