<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Button Input Element</title>
</head>
<body>
    <h1>Button input Form Element</h1>
    <form action="index.html">
        <label for="fname" value="firstName">First Name</label><br />
        <input type="text" id="fname" value="Hicham"><br /><br />l
        <label for="lname" value="lastName">Last Name</label><br />
        <input type="text" id="lname" value="Cha"><br /><br/>
        <input type="button" value="Click Me" title="Click Here" onclick="alert('hello World')">
    </form>
    
</body>
</html>
