<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Field input</title>
</head>

<body>
    <h2>Telephone Field</h2>

    <p>The <strong>input type="tel"</strong> is used for input fields that should contain a telephone number:</p>

    <form action="#">
        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="212-06-63-678-432" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{3}"
            required><br><br>
        <small>Format: 123-06-63-678-432</small><br><br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
