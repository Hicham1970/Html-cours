<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Input</title>
</head>

<body>
    <h2>Display an Image as the Submit button</h2>

    <form action="HtmlDateTimeLoc.html">
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="image" src="bg009.png" alt="Submit" width="68" height="38">
    </form>

    <p><b>Note:</b> The input type="image" sends the X and Y coordinates of the click that activated the image button.
    </p>


</body>

</html>
